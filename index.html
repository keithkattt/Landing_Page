<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="header-logo">Travel List</div>
            <ul class="links">
                <li><a class="header-links" target="_blank" href="https://en.wikipedia.org/wiki/Tokyo">Tokyo</a></li>
                <li><a class="header-links" target="_blank" href="https://en.wikipedia.org/wiki/Kyoto">Kyoto</a></li>
                <li><a class="header-links" target="_blank" href="https://en.wikipedia.org/wiki/Osaka">Osaka</a></li>
            </ul>
        </div>
        <div class="info-container">
            
            <div class="hero-container">

                <div class="hero">My Future Travel List</div>
                <div class="sub-hero">These are the places in Japan I want to travel to in the future when I get the chance</div>
                <div class="hero-button"><button></button></div>

            </div>

            <div class="header-img">
                
                <img class="temple-img" src="img/templepic.jpg" alt="Picture of Red and Black Temple in Kyoto, Japan">

            </div>
            
        </div>
    </div>
</body>
</html>
